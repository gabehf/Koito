name: Publish Docker image

on:
  push:
    tags:
      - "v*"
    branches:
      - main

  workflow_dispatch:

jobs:
  test:
    name: Go Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install libvips
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev

      - name: Verify libvips install
        run: vips --version

      - name: Build
        run: go build -v ./...

      - name: Test
        uses: robherley/go-test-action@v0

  push_to_registry:
    name: Push Docker image to Docker Hub (release)
    if: startsWith(github.ref, 'refs/tags/')
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract tag version
        run: echo "KOITO_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build and push release image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            gabehf/koito:latest
            gabehf/koito:${{ env.KOITO_VERSION }}
          build-args: |
            KOITO_VERSION=${{ env.KOITO_VERSION }}
          platforms: linux/amd64,linux/arm64

  push_dev:
    name: Push Docker image (dev branch)
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push dev image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            gabehf/koito:dev
            gabehf/koito:dev-${{ github.sha }}
          build-args: |
            KOITO_VERSION=dev
          platforms: linux/amd64,linux/arm64
